<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add custom icons with Markers</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.0/mapbox-gl.css' rel='stylesheet' />
    
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
body {
  margin: 0;
  padding: 0;
}

#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}

.marker {
  background-image: url(https://media.giphy.com/media/Bfa45K0r6cCIw/giphy.gif);
  /* background-image: url(https://headimg.ifootbook.com/test/test.gif); */
  width: 32px;
  height: 32px;
}
</style>

<div id='map' class="myMap"></div>

<script>
                mapboxgl.accessToken = 'pk.eyJ1IjoiaWZvb2J0b29rIiwiYSI6ImNqdnczZ3plODF5dDE0YW5uNGhpNWcyanAifQ.qgmnnkw85aN0xuI2HVcgHw';
var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v9',
  center: [-74.50, 40],
  zoom: 9
});

function addeMarkerToMap(map, coordinates) {
  // create a DOM element for the marker
  var el = document.createElement('div');
  el.className = 'marker';

  // add marker to map
  new mapboxgl.Marker(el)
    .setLngLat(coordinates)
    .addTo(map);
}

addeMarkerToMap(map, [-74.5, 40]);
</script>

</body>
</html>

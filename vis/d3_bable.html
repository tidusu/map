<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <!-- Load d3.js and the geo projection plugin -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <link href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">

    <style>
    body {
      background-color: rgb(20, 20, 20);
      padding: 0px;
      /* width:1125px;
      height:1125px; */
    }

    svg {

      background-color: rgb(20, 20, 20);
      display: block;
    }
        
    .mapContainer{
      width:100%;
      overflow: hidden;
      height: 0;
      padding-bottom:100%;
      background-color: #54D1DD;
    }
    </style>
</head>

<body>
    <svg id="my_dataviz" width="750" height="450"></svg>
    <!-- <div id="mapContainer" class="mapContainer"></div> -->
    <script>
        // //地图撑满画布
        // var width = parseInt(d3.select('#mapContainer').style('width'))
        //     , mapRatio = 1
        //     , height = width * mapRatio;
        // console.log(width, height)

        // var projection = d3.geoMercator()
        //     .center([107, 31])
        //     .scale(width * .8)
        //     .translate([width / 2, height / 2])

        // var svg = d3.select("#mapContainer").append("svg")
        //     .attr("width", width)
        //     .attr("height", height);


        // The svg
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        // Map and projection
        var projection = d3.geoMercator()
            .center([0, 20])                // GPS of location to zoom on
            .scale(99)                       // This is like the zoom
            .translate([width / 2, height / 2])

        d3.queue()
            .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")  // World shape
            .defer(d3.csv, "vis_user_map.csv") // Position of circles
            .await(ready);

        function ready(error, dataGeo, data) {

            // Create a color scale
            var allContinent = d3.map(data, function (d) { return (d.homecontinent) }).keys()
            var color = d3.scaleOrdinal()
                .domain(allContinent)
                .range(d3.schemePaired);

            // Add a scale for bubble size
            var valueExtent = d3.extent(data, function (d) { return +d.n; })
            var size = d3.scaleSqrt()
                .domain(valueExtent)  // What's in the data
                .range([1, 50])  // Size in pixel

            // Draw the map
            svg.append("g")
                .selectAll("path")
                .data(dataGeo.features)
                .enter()
                .append("path")
                .attr("fill", "#b8b8b8")
                .attr("d", d3.geoPath()
                    .projection(projection)
                )
                .style("stroke", "none")
                .style("opacity", .3)

            // Add circles:
            svg
                .selectAll("myCircles")
                .data(data.sort(function (a, b) { return +b.n - +a.n }).filter(function (d, i) { return i < 1000 }))
                .enter()
                .append("circle")
                .attr("cx", function (d) { return projection([+d.lng, +d.lat])[0] })
                .attr("cy", function (d) { return projection([+d.lng, +d.lat])[1] })
                .attr("r", function (d) { return size(+d.n) })
                .style("fill", function (d) { return color(d.homecontinent) })
                .attr("stroke", function (d) { if (d.n > 2000) { return "black" } else { return "none" } })
                .attr("stroke-width", 1)
                .attr("fill-opacity", .4)



            // Add title and explanation
            svg
                .append("text")
                .attr("text-anchor", "end")
                .style("fill", "white")
                .attr("x", width - 10)
                .attr("y", height - 30)
                .attr("width", 90)
                .html("足书相册用户分布")
                .style("font-size", 14)


            // --------------- //
            // ADD LEGEND //
            // --------------- //

            // Add legend: circles
            var valuesToShow = [100, 200, 500]
            var xCircle = 100
            var xLabel = 90
            svg
                .selectAll("legend")
                .data(valuesToShow)
                .enter()
                .append("circle")
                .attr("cx", xCircle)
                .attr("cy", function (d) { return height - size(d) })
                .attr("r", function (d) { return size(d) })
                .style("fill", "none")
                .attr("stroke", "white")

            // Add legend: segments
            svg
                .selectAll("legend")
                .data(valuesToShow)
                .enter()
                .append("line")
                .attr('x1', function (d) { return xCircle + size(d) })
                .attr('x2', xLabel)
                .attr('y1', function (d) { return height - size(d) })
                .attr('y2', function (d) { return height - size(d) })
                .attr('stroke', 'white')
                .style('stroke-dasharray', ('2,2'))

            // Add legend: labels
            svg
                .selectAll("legend")
                .data(valuesToShow)
                .enter()
                .append("text")
                .attr('x', xLabel)
                .attr('y', function (d) { return height - size(d) })
                .text(function (d) { return d })
                .style("font-size", 10)
                .attr('alignment-baseline', 'middle')
                .style("fill", "white")
        }

    </script>
</body>

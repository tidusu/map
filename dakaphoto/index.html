    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v8', //stylesheet location

    zoom: 2 // starting zoom

        type: "GET",
        url: './user.csv',
        dataType: "text",
        success: function(csvData) {makeGeoJSON(csvData);}
     });

function makeGeoJSON(csvData) {
    csv2geojson.csv2geojson(csvData, {
        latfield: 'latitude',
        lonfield: 'longitude',
        delimiter: ','
    }, function(err, data) {
        map.on('load', function () {
            map.addLayer({
                "id": "world",
                "type": "fill",
                "minzoom": 2,
                'source': {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        "geometry": {
                            "type": "Polygon",
                            "coordinates": [[[180, 90], [180, -90], [-180, -90], [-180, 90], [180, 90]]]
                        }
                    }
                },
                "paint": {
                    'fill-opacity': 0.7
                },
            });
            map.setPaintProperty('world', 'fill-color', [
                "interpolate",
                ["exponential", 0.5],
                ["zoom"],
                4, "#541388",
                6, "#1D7BDF",
                8, "#00A627",
                14, '#F1B300',
                20, '#FFDB2E',
            ]);
            map.addSource("places", {
                "type": "geojson",
                "data": data
            });

            map.loadImage("http://pic.ifootbook.com/dakaphoto/citymark.png", function (error, image) { //this is where we load the image file
                if (error) throw error;
                map.addImage("custom-marker", image); //this is where we name the image file we are loading
                map.addLayer({
                    'id': "markers", //this is the name of the layer, it is what we will reference below
                    'type': "symbol",
                    'source': { //now we are adding the source to the layer more directly and cleanly
                        type: "geojson",
                        data: data // CHANGE THIS TO REFLECT WHERE YOUR DATA IS COMING FROM
                    },
                    'layout': {
                        "icon-image": "custom-marker", // the name of image file we used above
                        "icon-allow-overlap": false,
                        "icon-size": .5 //this is a multiplier applied to the standard size. So if you want it half the size put ".5"
                    }
                })
            });

            map.on('click', 'markers', function (e) {
                var coordinates = e.features[0].geometry.coordinates.slice();
                var description = e.features[0].properties.tags;
                tags = '<h3>' + description + '</h3>';
 
                // Ensure that if the map is zoomed out such that multiple
                // copies of the feature are visible, the popup appears
                // over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }
                
                new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(tags)
                .addTo(map);
            });

            // data.features.forEach(function (marker, i) {

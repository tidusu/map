    <style>
        body {

        #map {
            position: absolute;

            width: 100%;

        .marker {
            border: none;
            cursor: pointer;
            height: 36px;

            background-image: url(img/citymark.png);

<body>
    <div id='map'></div>
    <script src='js/poi2.js'></script>
    <script>
        mapboxgl.accessToken =

        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [121.50454, 31.306], // starting position
            zoom: 2 // starting zoom
        });

        var zoom = map.getZoom();

        map.on('load', function () {
            map.loadImage("https://i.imgur.com/MK4NUzI.png", function (error, image) { //this is where we load the image file
                if (error) throw error;
                map.addImage("custom-marker", image); //this is where we name the image file we are loading
                map.addLayer({
                    'id': "markers", //this is the name of the layer, it is what we will reference below
                    'type': "symbol",
                    'source': { //now we are adding the source to the layer more directly and cleanly
                        type: "geojson",
                        data: '../allday.json' // CHANGE THIS TO REFLECT WHERE YOUR DATA IS COMING FROM
                    },
                    'layout': {
                        "icon-image": "custom-marker", // the name of image file we used above
                        "icon-allow-overlap": false,
                        "icon-size": 1 //this is a multiplier applied to the standard size. So if you want it half the size put ".5"
                    }
                })
            })
        })


        map.on('load', function () {
            map.addLayer({
                "id": "world",
                "type": "fill",
                "minzoom": 2,
                'source': {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        "geometry": {
                            "type": "Polygon",
                            "coordinates": [[[180, 90], [180, -90], [-180, -90], [-180, 90], [180, 90]]]
                        }
                    }
                },
                "paint": {
                    'fill-opacity': 0.7
                },
            });
            map.setPaintProperty('world', 'fill-color', [
                "interpolate",
                ["exponential", 0.5],
                ["zoom"],
                4, "#541388",
                6, "#1D7BDF",
                8, "#00A627",
                14, '#F1B300',
                20, '#FFDB2E',
            ]);

            map.addSource("places", {
                "type": "geojson",
                "data": poi
            });

            poi.features.forEach(function (marker, i) {
                // Create an img element for the marker
                var el = document.createElement('div');

                // el.id = "marker-" + i;

                // } else if (marker.properties.icon == 'hotel') {
                //     el.className = 'marker';
                // } else {
                //     el.className = 'marker';
                // }

                // Add markers to the map at all points
                new mapboxgl.Marker(el, {
                    offset: [0, -18],
                })
                    .setLngLat(marker.geometry.coordinates)
                    .addTo(map);

                el.addEventListener('click', function (e) {

                    // var listing = document.getElementById('listing-' + i);

        });

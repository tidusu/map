<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.bootcss.com/leaflet/1.5.1/leaflet.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/leaflet/1.5.1/leaflet.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>

    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
            width: 100vw;
        }
    </style>

</head>

<body>
    <div id="map"></div>
    <script src='csv2geojson.js'></script>
    <script src='leaflet.ajax.min.js'></script>
    <script>
       
        var map = L.map('map').fitWorld();

        L.tileLayer(
            'https://api.mapbox.com/styles/v1/ifoobtook/cjwahat6v00t81cqufeq1ix4r.html?fresh=true&title=true&access_token=pk.eyJ1IjoiaWZvb2J0b29rIiwiYSI6ImNqdnczZ3plODF5dDE0YW5uNGhpNWcyanAifQ.qgmnnkw85aN0xuI2HVcgHw#9.0/37.846386/-121.748680/0', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox.streets'
            }).addTo(map);

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: './user.csv',
                dataType: "text",
                success: function (csvData) {
                    showPoint(csvData);
                }
            });
        });

        function showPoint(csvData) {
            csv2geojson.csv2geojson(csvData, {
                latfield: 'latitude',
                lonfield: 'longitude',
                delimiter: ','
            }, function (err, data) {
                var geojsonMarkerOptions = {
                    radius: 8,
                    fillColor: "#ff7800",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                };

                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, geojsonMarkerOptions);
                    }
                }).addTo(map);
            });
        };
        
        var myStyle = {
                "color": "#ff7800",
                "opacity": 0.65
            };
        var geojsonLayer = new L.GeoJSON.AJAX(
            "user_mask.json",
            {
                style: myStyle
            });       
        geojsonLayer.addTo(map);

</body>
